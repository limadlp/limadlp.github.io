<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Dívidas App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="start()" >
    <div class="container">
        <div class="header clearfix">
            <h2>Dívidas <small>  (Ari x Dan)</small></h2>
            <div class="jumbotron">
                
                <form id="formulario">


                <div class="form-group">
                        <label>Quando:</label>
                        <input type="date" id="quandoDivida" class="form-control" required>

                </div>
                <div class="form-group">
                    <label>O quê:</label>
                    <input type="text" id="queDivida" class="form-control" required>
                </div>
                <div class="form-group">
                        <label>Quanto:</label>
                        <input type="number" step="0.01" id="quantoDivida" class="form-control" required>

                </div>

                <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
        <h3 >Total devido: </h3 ><h3 id="totaldevido"></h3>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Quando</th>
                            <th>O quê</th>
                            <th>Quanto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>

                </table>

            </div>

        </div>

    </div>
<script src="js/jquery-3.4.0.min.js"></script>   
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
